_schema-version: "3.2"
ID: ui5-managed
description: mta descriptor for ui5 app with managed approuter setup
version: 1.0.0

modules:
- name: ui5-managed-dest-content
  type: com.sap.application.content
  requires:
  - name: ui5-managed-dest-srv
    parameters:
      content-target: true
  - name: ui5-shared-repo-host
    parameters:
      service-key:
        name: ui5-shared-repo-host-key
  - name: ui5-managed-uaa
    parameters:
      service-key:
        name: ui5-managed-uaa-key
  parameters:
    content:
      instance:
        destinations:
        - Name: ui5-shared_repo_host
          ServiceInstanceName: ui5-shared-repo-host
          ServiceKeyName: ui5-shared-repo-host-key
          sap.cloud.service: ui5-managed
        - Authentication: OAuth2UserTokenExchange
          Name: ui5-managed_uaa
          ServiceInstanceName: ui5-managed-xsuaa-srv
          ServiceKeyName: ui5-managed-uaa-key
          sap.cloud.service: ui5-managed
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: ui5-managed-app-content
  type: com.sap.application.content
  path: ../.
  requires:
  - name: ui5-shared-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - ui5app.zip
      name: ui5app
      target-path: resources/
- name: ui5app
  type: html5
  path: ../html5module
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []

resources:
- name: ui5-managed-dest-srv
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: PrincipalPropagation
            Name: northwind
            ProxyType: Internet
            Type: HTTP
            URL: https://services.odata.org/v2/northwind/northwind.svc
          existing_destinations_policy: ignore
      version: 1.0.0
    service: destination
    service-name: ui5-managed-dest-srv
    service-plan: lite
- name: ui5-managed-uaa
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security-managed.json
    service: xsuaa
    service-name: ui5-managed-xsuaa-srv
    service-plan: application
- name: ui5-shared-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: ui5-shared-repo-host
    service-plan: app-host

parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
